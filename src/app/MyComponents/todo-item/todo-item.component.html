<div class="mb-3">
    <h5 [class]="{'strike': !todo.isPending}">{{todo.title}}</h5>
    <p [class]="{'strike': !todo.isPending}">{{todo.body}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" 
        (click)="markCompleted(todo)" [checked]="!todo.isPending">
        <label class="form-check-label" for="todo{{i}}">
            Mark as Completed
        </label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="delete(todo)">Delete</button>
</div>
